<h1>Add Person</h1>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput id="fname" name="fname" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput id="lname" name="lname" formControlName="lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date of Birth</mat-label>
      <input matInput type="date" id="bday" name="bday" formControlName="dob" />
    </mat-form-field>

    <app-form-buttons></app-form-buttons>
  </mat-card>

  <app-address-list formArrayName="addresses"></app-address-list>
</form>
